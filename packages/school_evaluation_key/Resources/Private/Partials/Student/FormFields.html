<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<label for="firstName">
	<f:translate key="tx_schoolevaluationkey_domain_model_student.first_name" />
</label><br />
<f:form.textfield property="firstName" /><br />
<label for="lastName">
	<f:translate key="tx_schoolevaluationkey_domain_model_student.last_name" />
</label><br />
<f:form.textfield property="lastName" /><br />
<label for="dob">
	<f:translate key="tx_schoolevaluationkey_domain_model_student.dob" />
</label><br />
<f:form.textfield property="dob" value="{student.dob->f:format.date()}" /><br />
<label for="email">
	<f:translate key="tx_schoolevaluationkey_domain_model_student.email" />
</label><br />
<f:form.textfield property="email" type="email" /><br />
</html>
