<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="Default" />

  <f:section name="content">
    <h1>Edit Attendance for {attendance.student.firstName} {attendance.student.lastName}</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="updateAttendance" name="attendance" object="{attendance}" >
    <f:render partial="Attendance/FormFields" arguments="{attendance:attendance}" />
    <f:form.submit value="Save" />
    </f:form>

    <p>
      <f:link.action action="listAttendances" class="btn btn-default" arguments="{student: attendance.student}" additionalAttributes="{role: 'button'}">Back</f:link.action>
    </p>
  </f:section>
</html>
