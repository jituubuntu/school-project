<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="Default" />

  <f:section name="content">
    <h1>Edit Evaluation for {evaluation.student.firstName} {evaluation.student.lastName}</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="updateEvaluation" name="evaluation" object="{evaluation}" >
    <f:render partial="Evaluation/FormFields" arguments="{evaluation:evaluation}" />
    <f:form.submit value="Save" />
    </f:form>

    <p>
      <f:link.action action="listEvaluations" class="btn btn-default" arguments="{student: evaluation.student}" additionalAttributes="{role: 'button'}">Back</f:link.action>
    </p>
  </f:section>
</html>
